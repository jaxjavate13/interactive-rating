<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Interactive Rating Component</title>
</head>
<body>
  <!-- Rating state start -->
  <div class="rating-container">
    <div class="content">
      <div class="img-star">
        <img src="images/icon-star.svg" alt="">
      </div>
      <h2>How did we do?</h2>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      <div class="rat-numbers">
        <ul>
          <li><button class="btn-rates">1</button></li>
          <li><button class="btn-rates">2</button></li>
          <li><button class="btn-rates">3</button></li>
          <li><button class="btn-rates">4</button></li>
          <li><button class="btn-rates">5</button></li>
        </ul>
      </div>
      <button class="cta-submit" id="submit">Submit</button>
    </div>
    <!-- Rating state end -->

    <!-- Thank you state start -->
    <div class="thank-you hidden">
      <div class="img-thankyou">
        <img src="images/illustration-thank-you.svg" alt="">
      </div>
      <p class="rating">You selected <span id="rate"></span> out of 5</p>
      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
      
    </div>
    <!-- Thank you state end -->
  </div>
  <script src="./index.js"></script>
</body>
</html>
